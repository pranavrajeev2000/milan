<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sheep</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="sky">
    
    <div class="scene">
        
        <div class="sheep">
            <div class="text">DO NOT TOUCH ME</div>
            <span class="top">
                <div>
                    <div class="dot a"></div>
                    <div class="dot b"></div>
                    <div class="dot c"></div>
                    <div class="dot d"></div>
                    <div class="dot e"></div>
                    <div class="dot f"></div>
                    <div class="dot g"></div>
                </div>
                
            <div class="body"></div>
            
            <div class="head">
                <div class="eye one"></div>
                <div class="eye two"></div>
                <div class="ear one"></div>
                <div class="ear two"></div>
            </div>
            </span>
            <div class="legs">
                <div class="leg"></div>
                <div class="leg"></div>
                <div class="leg"></div>
                <div class="leg"></div>
                <div class="speech-bubble message">Hey Milan.<br>Just wanted to let you know that you ROCK.<br></div>
            </div>
        </div>
        
    </div>
    
</div>
<div class="grass"></div>

</body>
</html>
